<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>登录系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" th:href="@{/fun/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<form id="login_form">
    <label>
        username:<input type="text" id="loginName" value="admin"><br>
        pwd:<input type="text" id="password" value="admin">
    </label>
    <button type="submit" id="doSubmit" >确定</button>
</form>

<script>
    var loginName = $("#loginName").val();
    var password = $("#password").val();

    $(function () {
        $("#doSubmit").click(function () {
            doSubmit();
        })
    });

    function doSubmit(){
        $.ajax({
            url: "http://localhost:8886/login",
            type: "post",
            data: {
                loginName: loginName,
                password: password
            },
            success:function (res) {
                console.log(res.data)
            }
        })
    }

</script>
</body>
</html>
